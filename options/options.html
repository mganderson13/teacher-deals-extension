<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Browser Extension Options</title>
</head>
<body>
    <h3>Select the types of deals you would like to be notified about:</h3>
    <form id="audienceSelector">
        <label><input type="checkbox" name="dealOptions" value="Teacher">Teacher</label><br>
        <label><input type="checkbox" name="dealOptions" value="First Responder">First Responder</label><br>
        <label><input type="checkbox" name="dealOptions" value="Medical Professional">Medical Professional</label><br>
        <label><input type="checkbox" name="dealOptions" value="Military">Military</label><br>
        <label><input type="checkbox" name="dealOptions" value="Student">Student</label><br>
        
        <button type="submit">Save</button>
    </form>
    
    <div id="status"></div>

    <script src="options.js"></script>
    
</body>
</html>
